services:
  gateway:
    build:
      context: ../openclaw
      dockerfile: Dockerfile
    image: openclaw:local
    container_name: openclaw-gateway-local
    ports:
      - "18789:18789"
    volumes:
      - ../local_workspace:/home/node/.openclaw
    env_file:
      - ../.env
    environment:
      HOME: /home/node
      TERM: xterm-256color
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "lan",
        "--port",
        "18789",
        "--allow-unconfigured",
      ]
